[PerlTidy]
argv = -noll -blbp=0 -l=100
select = {bin,lib,t}/**/*.{pl,pm,t}
modes = editor

[PodTidy]
select = {bin,lib}/**/*.{pl,pm,pod}
modes = editor

[PerlCritic]
select = lib/**/*.pm
argv = --profile $ROOT/perlcriticrc

[Perl::AlignMooseAttributes]
select = lib/**/*.pm
 
[Perl::IgnoreMethodSignaturesSimple]
select = {bin,lib,t}/**/*.{pl,pm,t}
